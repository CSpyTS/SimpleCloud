<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易云</title>
    <script src="js/jquery-3.3.1.js"></script>
    <style>
        header nav ul {
            list-style: none;
        }
        header nav ul li {
            float: left;
            padding: 20px;
            display: block;
        }
        header nav ul li :hover {
            color: #0c5460;
            background-clip: padding-box;
        }
        header nav ul li + li{
            margin-left: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: black;
            width: 100%;
        }


    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">网盘</a></li>
            <li><a href="#">分享</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </nav>
</header>


</body>
</html>
